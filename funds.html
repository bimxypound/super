<style type="text/css">
/* SAME CSS ‚Äî UNCHANGED */
:root {
--bg:#0f172a;
--surface:#1e293b;
--surface-hover:#253549;
--text:#e2e8f0;
--text-muted:#94a3b8;
--border:#334155;
--primary:#3b82f6;
--primary-dark:#2563eb;
--success:#10b981;
--warning:#f59e0b;
}
[data-theme="light"]{
--bg:#f8fafc;
--surface:#ffffff;
--surface-hover:#f1f5f9;
--text:#1e293b;
--text-muted:#64748b;
--border:#e2e8f0;
--primary:#2563eb;
--primary-dark:#1d4ed8;
--success:#059669;
--warning:#d97706;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
background:var(--bg);
color:var(--text);
min-height:100vh;
}
#container{max-width:1200px;margin:0 auto;padding:1rem}
#content{display:flex;flex-direction:column;gap:2rem}
#leftBar,#rightBar{
background:var(--surface);
border:1px solid var(--border);
border-radius:10px;
padding:1.5rem;
}
h3{color:var(--primary);margin-bottom:1rem}
.status-box{
background:var(--surface-hover);
border:1px solid var(--border);
border-radius:10px;
padding:2rem;
text-align:center;
}
.status-box h1{
color:var(--warning);
font-size:2rem;
margin-bottom:1rem;
}
.status-box p{
color:var(--text-muted);
font-size:1rem;
}
@media(min-width:900px){
#content{flex-direction:row}
#leftBar{width:260px}
#rightBar{flex:1}
}
</style>

<style>
.theme-toggle{
position:fixed;
top:1rem;
right:1rem;
background:var(--surface);
border:1px solid var(--border);
color:var(--text-muted);
border-radius:50%;
width:44px;
height:44px;
cursor:pointer;
display:grid;
place-items:center;
}
</style>

</head>

<body>
